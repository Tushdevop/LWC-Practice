<template>
   <lightning-card title="1. Data Binding" icon-name="standard:account">
        <div class="slds-var-p-arund_medium">
                <p><strong>Hello {word}</strong></p>
                <div class="slds-m-around-small">
                    <lightning-input name="Inputkey" label="Enter Text Here" 
                                    value={inputvalue} onchange={handleChange}></lightning-input>
                    <p>Here is yout input Text - {inputvalue}</p>
                </div>
                <div class="slds-var-m-top_medium">
                        Data Using getter properties is {name}
                </div>
        </div>
   </lightning-card>
   <lightning-card title="2. Render Data" icon-name="standard:account">
        <div class="slds-var-p-arund_medium">
            <lightning-button label="Show Data" onclick={handleButtonClick}></lightning-button>
            <template if:true={showdata}>
                <div class="slds-box  slds-box_xx-small">
                    <template for:each={cars} for:item="car">
                        <div key={car}>
                            {car}
                        </div>
                    </template>
                 </div>
             </template>
        </div>
        <div class="slds-var-p-arund_medium">
            <lightning-input type="checkbox" label="Check to see data" onchange={handleCheckboxChange}></lightning-input>
            <template if:true={showdataIterator}>
                <template iterator:it={cars}>
                    <div key={it.value}>
                        <div if:true={it.first}> FIRST</div>
                            <p>{it.value}</p>
                        <div if:true={it.last}> LAST</div>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="3. Lightning Data Table" icon-name="custom:custom21">
        <div class="slds-var-p-arund_medium">
            <template lwc:if={contacts.data}>
                <lightning-datatable
                        key-field="Id"
                        data={contacts.data}
                        columns={columns}
                        onsave={handleSave}
                        draft-values={draftValues}
                        hide-checkbox-column>
                </lightning-datatable>
            </template>
            <template lwc:elseif={contacts.error}>
                <c-error-panel errors={contacts.error}></c-error-panel>
            </template>
        </div>
    </lightning-card>
    


</template>
